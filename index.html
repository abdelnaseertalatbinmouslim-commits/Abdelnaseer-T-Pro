<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية | كلية علوم الرياضة - جامعة أسيوط</title>
    <style>
        :root {
            --accent-blue: #00d2ff;
            --accent-pink: #ff0055;
            --text-white: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-white);
            /* تعيين صورة الغلاف كخلفية ثابتة للموقع */
            background: linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.85)), url('Abdo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        .hero-banner {
            width: 100%; height: 350px;
            background: url('Abdo.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            border-bottom: 4px solid var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-container { position: absolute; bottom: -70px; right: 60px; }
        .logo-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 6px solid #0a192f; background: white; object-fit: cover;
        }

        .container { max-width: 1100px; margin: 100px auto; padding: 20px; }
        h1 { font-size: 2.8rem; margin-bottom: 50px; color: var(--accent-blue); text-shadow: 0 5px 15px rgba(0,0,0,0.8); }

        .year-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }

        .year-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s ease;
        }

        .year-card:hover {
            transform: translateY(-15px);
            background: var(--accent-pink);
            box-shadow: 0 15px 30px rgba(255, 0, 85, 0.4);
        }

        .waiting-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            padding: 50px 20px;
            border-radius: 25px;
            color: rgba(255,255,255,0.5);
        }

        .footer { padding: 60px; margin-top: 50px; background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>
    <div class="hero-banner">
        <div class="logo-container">
            <img src="Habiba.jpg" alt="Logo" class="logo-img">
        </div>
    </div>
    <div class="container">
        <h1>مرحباً بكم في منصة المحتوى التعليمي</h1>
        <div class="year-grid">
            <a href="level1.html" class="year-card">الفرقة الأولى</a>
            <a href="level2.html" class="year-card">الفرقة الثانية</a>
            <div class="waiting-card">
                <span style="font-size: 1.6rem; font-weight: bold;">الفرقة الثالثة</span>
                <div style="font-size: 0.9rem; color: var(--accent-blue);">قريباً.. في انتظار إضافة ملفات</div>
            </div>
            <div class="waiting-card">
                <span style="font-size: 1.6rem; font-weight: bold;">الفرقة الرابعة</span>
                <div style="font-size: 0.9rem; color: var(--accent-blue);">قريباً.. في انتظار إضافة ملفات</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        بواسطة المبرمج العالمي: <b style="color: var(--accent-blue);">Abdelnaseer T pro</b> &copy; 2025
    </footer>
</body>
</html>
