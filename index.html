<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة الرسمية | كابتن عبد الناصر طلعت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stadium-overlay"></div>

    <header class="nasser-header">
        <img src="IMG-20251223-WA0001.jpg" alt="Cap. Nasser">
        <h1 class="nasser-name">CAP. NASSER</h1>
        <div class="official-tag">تحت إشراف الكابتن عبد الناصر طلعت</div>
    </header>

    <main class="grid-layout">
        <a href="level1.html" class="rect-card">
            <div class="pulse-glow"></div>
            <h3>الفرقة الأولى</h3>
            <span style="font-weight: 700; margin-top: 10px; opacity: 0.7;">فتح المحتوى</span>
        </a>

        <a href="level2.html" class="rect-card">
            <div class="pulse-glow"></div>
            <h3>الفرقة الثانية</h3>
            <span style="font-weight: 700; margin-top: 10px; opacity: 0.7;">فتح المحتوى</span>
        </a>

        <div class="rect-card locked">
            <h3>الفرقة الثالثة</h3>
            <span style="font-weight: 700; margin-top: 10px; color: #ff4444;">مغلق حالياً</span>
        </div>

        <div class="rect-card locked">
            <h3>الفرقة الرابعة</h3>
            <span style="font-weight: 700; margin-top: 10px; color: #ff4444;">مغلق حالياً</span>
        </div>
    </main>

    <footer>
        <p style="font-weight: 900; font-size: 1.2rem; opacity: 0.8;">
            إشراف وتطوير: <span style="color: var(--main-neon);">كابتن ناصر طلعت</span> &copy; 2025
        </p>
    </footer>

</body>
</html>
