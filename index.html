<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية | كلية علوم الرياضة - جامعة أسيوط</title>
    <style>
        :root {
            --accent-blue: #00d2ff;
            --accent-pink: #ff0055;
            --text-white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-white);
            background: linear-gradient(-45deg, #0a192f, #112240, #0a192f, #1a365d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-banner {
            width: 100%; height: 350px;
            background: url('Abdo.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            border-bottom: 4px solid var(--accent-blue);
        }

        .logo-container {
            position: absolute; bottom: -70px; right: 60px;
        }

        .logo-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 6px solid #0a192f; background: white; object-fit: cover;
        }

        .container { max-width: 1100px; margin: 100px auto; padding: 20px; }

        h1 { font-size: 2.8rem; margin-bottom: 50px; color: var(--accent-blue); text-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* كروت الفرق المتاحة */
        .year-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 50px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }

        .year-card:hover {
            transform: translateY(-15px);
            background: var(--accent-pink);
            border-color: transparent;
            box-shadow: 0 15px 30px rgba(255, 0, 85, 0.4);
        }

        /* كروت الفرق "في انتظار الإضافة" */
        .waiting-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 50px 20px;
            border-radius: 25px;
            cursor: not-allowed;
            position: relative;
        }

        .waiting-card span {
            display: block;
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        .waiting-card .status-badge {
            font-size: 0.9rem;
            color: var(--accent-blue);
            margin-top: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .footer { padding: 60px; margin-top: 50px; background: rgba(0,0,0,0.4); }

        @media (max-width: 768px) {
            .logo-container { right: 50%; transform: translateX(50%); bottom: -80px; }
            h1 { font-size: 2rem; margin-top: 50px; }
        }
    </style>
</head>
<body>

    <div class="hero-banner">
        <div class="logo-container">
            <img src="Habiba.jpg" alt="Logo" class="logo-img">
        </div>
    </div>

    <div class="container">
        <h1>مرحباً بكم في منصة المحتوى التعليمي</h1>
        
        <div class="year-grid">
            <a href="level1.html" class="year-card">الفرقة الأولى</a>
            <a href="level2.html" class="year-card">الفرقة الثانية</a>

            <div class="waiting-card">
                <span>الفرقة الثالثة</span>
                <div class="status-badge">قريباً.. في انتظار إضافة ملفات</div>
            </div>

            <div class="waiting-card">
                <span>الفرقة الرابعة</span>
                <div class="status-badge">قريباً.. في انتظار إضافة ملفات</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        بواسطة المبرمج العالمي: <b style="color: var(--accent-blue);">Abdelnaseer T pro</b> &copy; 2025
    </footer>

</body>
</html>
