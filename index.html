<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap. Abdelnaseer | المنصة التعليمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clean-bg"></div>

    <div class="container" style="max-width: 1100px; margin: auto; padding: 20px;">
        
        <div class="reveal" style="margin-bottom: 80px;">
            <div class="nasser-brand-capsule">
                CAP. ABDELNASEER TALAT
            </div>
        </div>

        <h2 class="reveal" style="font-weight: 900; font-size: 2.5rem; margin-bottom: 40px; color: var(--nasser-blue);">
            المحتوى التعليمي
        </h2>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;">
            <a href="level1.html" class="nasser-card-3d reveal">
                <div class="nasser-card-inner">
                    <h3 style="font-size: 2.2rem; font-weight: 900;">الفرقة الأولى</h3>
                    <p style="opacity: 0.7;">اضغط للدخول للمواد</p>
                </div>
            </a>

            <a href="level2.html" class="nasser-card-3d reveal">
                <div class="nasser-card-inner">
                    <h3 style="font-size: 2.2rem; font-weight: 900;">الفرقة الثانية</h3>
                    <p style="opacity: 0.7;">اضغط للدخول للمواد</p>
                </div>
            </a>
        </div>

    </div>

    <footer>
        <div style="font-weight: 900; font-size: 1.2rem; opacity: 0.8;">
            DESIGNED BY <span style="color: var(--nasser-blue);">ABDELNASEER T PRO</span> &copy; 2025
        </div>
    </footer>

    <script>
        document.querySelectorAll('.reveal').forEach((el, i) => {
            el.style.animationDelay = `${i * 0.2}s`;
        });
    </script>
</body>
</html>
